<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service - TaskConverterAI</title>
    <meta name="description" content="OpenAPI documentation for Test Service">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
    <style>
        /* Custom styling for service documentation page */
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .service-header { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem; 
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .service-nav {
            margin-bottom: 1rem;
        }
        
        .back-link { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-link:hover { 
            background: rgba(102, 126, 234, 0.1);
            text-decoration: none;
        }
        
        .service-title {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        
        .service-content {
            background: white;
            margin: 0;
        }
        
        /* Customize Swagger UI styling */
        #swagger-ui {
            max-width: none;
        }
        
        .swagger-ui .topbar {
            display: none;
        }
        
        .swagger-ui .info {
            margin: 2rem 0;
        }
        
        .swagger-ui .scheme-container {
            box-shadow: none;
            background: #fafafa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        
        /* Loading state */
        .loading-swagger {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error state */
        .error-swagger {
            background: #f8d7da;
            color: #721c24;
            padding: 2rem;
            margin: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .service-header {
                padding: 1rem;
            }
            
            .service-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation header -->
    <header class="service-header">
        <nav class="service-nav">
            <a href="../index.html" class="back-link">‚Üê Back to Services</a>
        </nav>
        <h1 class="service-title">Test Service Documentation</h1>
    </header>

    <!-- Swagger UI container -->
    <main class="service-content">
        <div class="loading-swagger" id="loading-swagger">
            <div class="loading-spinner"></div>
            <p>Loading API documentation...</p>
        </div>
        <div id="swagger-ui"></div>
        <div class="error-swagger" id="error-swagger" style="display: none;">
            <h3>Error Loading Documentation</h3>
            <p>Unable to load the OpenAPI specification. Please check if the file exists and is properly formatted.</p>
            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
        </div>
    </main>

    <!-- Swagger UI scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // Initialize Swagger UI
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading-swagger');
            const errorElement = document.getElementById('error-swagger');
            
            try {
                const ui = SwaggerUIBundle({
                    url: 'openapi/test-service-openapi.yml',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    onComplete: function() {
                        // Hide loading indicator on successful load
                        if (loadingElement) {
                            loadingElement.style.display = 'none';
                        }
                        console.log('Swagger UI loaded successfully');
                    },
                    onFailure: function(error) {
                        // Show error message on failure
                        console.error('Swagger UI failed to load:', error);
                        if (loadingElement) {
                            loadingElement.style.display = 'none';
                        }
                        if (errorElement) {
                            errorElement.style.display = 'block';
                        }
                    }
                });
                
                // Set a timeout to show error if loading takes too long
                setTimeout(function() {
                    if (loadingElement && loadingElement.style.display !== 'none') {
                        loadingElement.style.display = 'none';
                        if (errorElement) {
                            errorElement.style.display = 'block';
                        }
                    }
                }, 10000); // 10 second timeout
                
            } catch (error) {
                console.error('Error initializing Swagger UI:', error);
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                if (errorElement) {
                    errorElement.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
