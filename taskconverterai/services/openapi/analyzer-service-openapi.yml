openapi: 3.0.3
info:
  title: Analyzer Service API
  description: Audio file analysis service with asynchronous processing
  version: 1.0.0
  contact:
    name: TaskConverterAI Team
    email: support@taskconverterai.com

servers:
  - url: http://localhost:8083
    description: Development server
  - url: https://api.taskconverterai.com/analyzer/v1
    description: Production server

paths:
  /audio:
    post:
      summary: Submit audio file for analysis
      description: |
        Accepts an audio file for asynchronous analysis. The service immediately returns 
        an acknowledgment while processing the file in the background. Analysis results 
        are delivered through a separate mechanism.
      tags:
        - Analysis
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          description: User ID of the request owner
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audioFile
              properties:
                audioFile:
                  type: string
                  format: binary
                  description: Audio file to analyze (MP3 or WAV format, max 500MB)

      responses:
        '202':
          description: File accepted for analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobSubmissionResponse'
        '400':
          description: Invalid request or unsupported file format
        '413':
          description: File size exceeds maximum limit (500MB)
        '415':
          description: Unsupported media type (only MP3 and WAV supported)
        '500':
          description: Internal server error

  /task:
    post:
      summary: Submit task description for analysis
      description: |
        Accepts a task description for asynchronous analysis. The service immediately returns 
        an acknowledgment while processing the description in the background. Analysis results 
        are delivered through a separate mechanism.
      tags:
        - Analysis
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          description: User ID of the request owner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskAnalysisRequest'
      responses:
        '202':
          description: Task description accepted for analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobSubmissionResponse'
        '400':
          description: Invalid request or missing task description
        '500':
          description: Internal server error

  /jobs/{jobId}:
    get:
      summary: Get job status by ID
      description: |
        Retrieves the current status and metadata for an asynchronous analysis job.
        Only the job submitter or authorized service accounts can access job details.
      tags:
        - Job Status
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
          description: Job identifier returned from analysis submission
      responses:
        '200':
          description: Job status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
        '401':
          description: Unauthorized - invalid or missing authentication
        '403':
          description: Forbidden - not the job submitter or authorized account
        '404':
          description: Job not found or expired
        '500':
          description: Internal server error

components:
  schemas:
    TaskAnalysisRequest:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          minLength: 1
          maxLength: 2000
          description: Task description text to analyze
      example:
        description: "Implement user authentication system with OAuth2 support and session management"

    JobSubmissionResponse:
      type: object
      required:
        - jobId
      properties:
        jobId:
          type: string
          description: Unique identifier for the submitted analysis job
      example:
        jobId: "job_12345_audio_analysis"

    JobStatus:
      type: object
      required:
        - jobId
        - status
        - createdAt
        - updatedAt
      properties:
        jobId:
          type: string
          description: Unique job identifier
        status:
          type: string
          enum: [QUEUED, RUNNING, SUCCESS, FAILED, CANCELLED, EXPIRED]
          description: Current job status
        submitterUserId:
          type: string
          description: User ID who submitted the job
        type:
          type: string
          enum: [audio, task]
          description: Type of analysis job
        resultReference:
          type: string
          description: Reference to analysis result when status is SUCCESS
        error:
          type: string
          description: Error message when status is FAILED
        createdAt:
          type: string
          format: date-time
          description: Job creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Job last update timestamp
      example:
        jobId: "job_12345_audio_analysis"
        status: "RUNNING"
        submitterUserId: "user_789"
        type: "audio"
        createdAt: "2025-10-14T10:30:00Z"
        updatedAt: "2025-10-14T10:32:00Z"


