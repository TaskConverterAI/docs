openapi: 3.0.3
info:
  title: Task Service API
  version: 1.0.0
  description: API for task management with group collaboration, subtasks, geolocation and status tracking
servers:
  - url: http://localhost:8083
    description: Local development server
tags:
  - name: Tasks
    description: Task management with group collaboration and subtask tracking
paths:
  /tasks:
    post:
      summary: Create a new task
      description: Creates a new task with the userId as the task creator
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
  /tasks/{taskId}:
    get:
      summary: Getting task by taskId
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
    put:
      summary: Update task details
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: Task not found
    delete:
      summary: Delete task/subtask
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
          description: Task identifier
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
  /tasks/{taskId}/comment:
    put:
      summary: Add comment for task/subtask
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid input data
        '404':
          description: Task not found

  /tasks/comment/{commentId}:
    delete:
      summary: Delete comment
      tags:
        - Tasks
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
          description: Comment identifier
      requestBody:
        required: false
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: Comment not found

  /tasks/personal/{userId}:
    get:
      summary: Get all personal tasks for user
      tags:
        - Tasks
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of user's personal tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/user/{userId}:
    get:
      summary: Get all the tasks a user has created
      tags:
        - Tasks
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of all user tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/doer/{doerId}:
    get:
      summary: Get all tasks to which a user is assigned
      tags:
        - Tasks
      parameters:
        - name: doerId
          in: path
          required: true
          schema:
            type: integer
          description: User ID of task performer
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/group/{groupId}:
    get:
      summary: Get all tasks for a specific group
      tags:
        - Tasks
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      responses:
        '200':
          description: List of group tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/details/{taskId}:
    get:
      summary: Get detailed task information
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetails'
        '404':
          description: Task not found
  /tasks/{taskId}/subtask:
    post:
      summary: Add subtask to task
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSubtaskRequest'
      responses:
        '201':
          description: Subtask added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subtask'
        '400':
          description: Invalid subtask data
        '404':
          description: Task not found
  /tasks/subtasks/{subtaskId}/status:
    put:
      summary: Update subtask status
      tags:
        - Tasks
      parameters:
        - name: subtaskId
          in: path
          required: true
          schema:
            type: integer
          description: Subtask identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubtaskStatusRequest'
      responses:
        '200':
          description: Subtask status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subtask'
        '400':
          description: Invalid status value
        '403':
          description: Access denied - not task author or group member
        '404':
          description: Task or subtask not found
        '401':
          description: Not authenticated
components:
  schemas:
    Location:
      type: object
      required:
        - latitude
        - longitude
        - name
        - remindByLocation
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Latitude coordinate
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Longitude coordinate
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: Name of location
        remindByLocation:
          type: boolean
    CreateTaskRequest:
      type: object
      required:
        - title
        - description
        - authorId
        - location
        - deadline
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 1000
          description: Task description
        groupId:
          type: integer
          description: Optional group identifier (if not provided, task is personal)
        authorId:
          type: integer
          description: User ID of task creator
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
    Task:
      type: object
      properties:
        id:
          type: integer
          description: Task identifier
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Task description
        taskType:
          type: integer
          description: 0 for task, 1 for subtask
        authorId:
          type: integer
          description: User ID of task creator
        groupId:
          type: integer
          description: Group identifier (null for personal tasks)
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
        createdAt:
          type: string
          format: date-time
          description: Task creation timestamp
    TaskDetails:
      type: object
      properties:
        id:
          type: integer
          description: Task identifier
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Task description
        authorId:
          type: integer
          description: User ID of task creator
        groupId:
          type: integer
          description: Group identifier (null for personal tasks)
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
        createdAt:
          type: string
          format: date-time
          description: Task creation timestamp
        subtasks:
          type: array
          items:
            $ref: '#/components/schemas/Subtask'
          description: List of subtasks with current statuses
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: List of comments for the task

    Deadline:
      type: object
      properties:
        time:
          type: string
          format: date-time
          description: Deadline time
        remindByTime:
          type: boolean

    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Comment identifier
        taskId:
          type: integer
          description: Task identifier
        authorId:
          type: integer
          description: User ID of comment creator
        text:
          type: string
          description: Text of comment
        createdAt:
          type: string
          format: date-time
          description: Comment creation timestamp
    
    Subtask:
      type: object
      properties:
        id:
          type: integer
          description: Subtask identifier
        description:
          type: string
          description: Subtask description
        authorId:
          type: integer
          description: User ID of task creator
        groupId:
          type: integer
          description: Group identifier (null for personal tasks)
        doerId:
          type: integer
          description: User ID of task performer
        status:
          type: string
          enum: [UNDONE, DONE]
          description: Current subtask status
        createdAt:
          type: string
          format: date-time
          description: Subtask creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Subtask last update timestamp
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: List of comments for the task
    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Updated task title
        description:
          type: string
          maxLength: 1000
          description: Updated task description
        location:
          $ref: '#/components/schemas/location'
        deadline:
          $ref: '#/components/schemas/deadline'
        doerId:
          type: integer
          description: User ID of task performer
    AddSubtaskRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          minLength: 1
          maxLength: 500
          description: Subtask description
    UpdateSubtaskStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [UNDONE, DONE]
          description: New subtask status
    AddCommentRequest:
      type: object
      properties:
        authorId:
          type: integer
          description: User ID of task creator
        text:
          type: string
          description: Text of comment
