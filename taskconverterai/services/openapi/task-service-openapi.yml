openapi: 3.0.3
info:
  title: Task Service API
  version: 1.0.0
  description: API for task management with group collaboration, notes, geolocation and status tracking
servers:
  - url: http://localhost:8082
    description: Local development server
tags:
  - name: Tasks
    description: Task management with group collaboration and note tracking
paths:
  /tasks:
    post:
      summary: Create a new task
      description: Creates a new task with the userId as the task creator
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
  /tasks/{taskId}:
    get:
      summary: Getting task by taskId
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
    put:
      summary: Update task details
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: Task not found
    delete:
      summary: Delete task
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
  /tasks/personal/{userId}:
    get:
      summary: Get all personal tasks for user
      tags:
        - Tasks
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of user's personal tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/user/{userId}:
    get:
      summary: Get all the tasks a user has created
      tags:
        - Tasks
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of all user tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/doer/{doerId}:
    get:
      summary: Get all tasks to which a user is assigned
      tags:
        - Tasks
      parameters:
        - name: doerId
          in: path
          required: true
          schema:
            type: integer
          description: User ID of task performer
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/group/{groupId}:
    get:
      summary: Get all tasks for a specific group
      tags:
        - Tasks
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      responses:
        '200':
          description: List of group tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/details/{taskId}:
    get:
      summary: Get detailed task information
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetails'
        '404':
          description: Task not found
  /tasks/{taskId}/comment:
    put:
      summary: Add comment for task
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid input data
        '404':
          description: Task not found

  /tasks/comment/{commentId}:
    delete:
      summary: Delete comment
      tags:
        - Tasks
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
          description: Comment identifier
      requestBody:
        required: false
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: Comment not found  
  /tasks/note:
    post:
      summary: Create a new note
      description: Creates a new note with the userId as the note creator
      tags:
        - Notes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNoteRequest'
      responses:
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid input data
  /tasks/note/{noteId}:
    get:
      summary: Getting note by noteId
      tags:
        - Notes
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
          description: Note identifier
      responses:
        '200':
          description: Task
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Note'
        '404':
          description: Note not found
    put:
      summary: Update note details
      tags:
        - Notes
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
          description: Note identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNoteRequest'
      responses:
        '200':
          description: Note updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid input data
        '404':
          description: Note not found
    delete:
      summary: Delete note
      tags:
        - Notes
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
          description: Note identifier
      responses:
        '204':
          description: Note deleted successfully
        '404':
          description: Note not found
  /tasks/note/personal/{userId}:
    get:
      summary: Get all personal notes for user
      tags:
        - Notes
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of user's personal notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
  /tasks/note/user/{userId}:
    get:
      summary: Get all the notes a user has created
      tags:
        - Notes
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User identifier
      responses:
        '200':
          description: List of all user notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
  /tasks/note/group/{groupId}:
    get:
      summary: Get all notes for a specific group
      tags:
        - Notes
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      responses:
        '200':
          description: List of group notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
  /tasks/note/details/{noteId}:
    get:
      summary: Get detailed note information
      tags:
        - Notes
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
          description: Note identifier
      responses:
        '200':
          description: Note details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteDetails'
        '404':
          description: Note not found

  /tasks/note/{noteId}/comment:
    put:
      summary: Add comment for note
      tags:
        - Notes
      parameters:
        - name: noteId
          in: path
          required: true
          schema:
            type: integer
          description: Note identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Invalid input data
        '404':
          description: Task not found

  /tasks/note/comment/{commentId}:
    delete:
      summary: Delete comment
      tags:
        - Notes
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
          description: Comment identifier
      requestBody:
        required: false
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid input data
        '404':
          description: Comment not found

components:
  schemas:
    CreateTaskRequest:
      type: object
      required:
        - title
        - description
        - authorId
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 1000
          description: Task description
        priority:
          type: string
          description: Task priority (LOW, MIDDLE, HIGH). If not provided, default value MIDDLE
        groupId:
          type: integer
          description: Optional group identifier (if not provided, task is personal)
        authorId:
          type: integer
          description: User ID of task creator
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
    Task:
      type: object
      properties:
        id:
          type: integer
          description: Task identifier
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Task description
        status:
          type: string
          description: Status of task (DONE, UNDONE)
        priority:
          type: string
          description: Task priority (LOW, MIDDLE, HIGH)
        authorId:
          type: integer
          description: User ID of task creator
        groupId:
          type: integer
          description: Group identifier (null for personal tasks)
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
        createdAt:
          type: string
          format: date-time
          description: Task creation timestamp
    TaskDetails:
      type: object
      properties:
        id:
          type: integer
          description: Task identifier
        title:
          type: string
          description: Task title
        description:
          type: string
          description: Task description
        status:
          type: string
          description: Status of task (DONE, UNDONE)
        priority:
          type: string
          description: Task priority (LOW, MIDDLE, HIGH)
        authorId:
          type: integer
          description: User ID of task creator
        groupId:
          type: integer
          description: Group identifier (null for personal tasks)
        doerId:
          type: integer
          description: User ID of task performer
        location:
          $ref: '#/components/schemas/Location'
        deadline:
          $ref: '#/components/schemas/Deadline'
        createdAt:
          type: string
          format: date-time
          description: Task creation timestamp
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: List of comments for the task
    UpdateTaskRequest:
          type: object
          properties:
            title:
              type: string
              minLength: 1
              maxLength: 200
              description: Updated task title
            description:
              type: string
              maxLength: 1000
              description: Updated task description
            status:
              type: string
              description: Status of task (DONE, UNDONE)
            priority:
              type: string
              description: Task priority (LOW, MIDDLE, HIGH)
            location:
              $ref: '#/components/schemas/location'
            deadline:
              $ref: '#/components/schemas/deadline'
            doerId:
              type: integer
              description: User ID of task performer
    Location:
      type: object
      required:
        - latitude
        - longitude
        - name
        - remindByLocation
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Latitude coordinate
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Longitude coordinate
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: Name of location
        remindByLocation:
          type: boolean    
    Deadline:
      type: object
      properties:
        time:
          type: string
          format: date-time
          description: Deadline time
        remindByTime:
          type: boolean
    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Comment identifier
        taskId:
          type: integer
          description: Task identifier
        authorId:
          type: integer
          description: User ID of comment creator
        text:
          type: string
          description: Text of comment
        createdAt:
          type: string
          format: date-time
          description: Comment creation timestamp
    AddCommentRequest:
      type: object
      properties:
        authorId:
          type: integer
          description: User ID of task creator
        text:
          type: string
          description: Text of comment
    CreateNoteRequest:
        type: object
        required:
          - title
          - description
          - authorId
        properties:
          title:
            type: string
            minLength: 1
            maxLength: 200
            description: Note title
          description:
            type: string
            maxLength: 1000
            description: Note description
          groupId:
            type: integer
            description: Optional group identifier (if not provided, note is personal)
          authorId:
            type: integer
            description: User ID of note creator
          location:
            $ref: '#/components/schemas/Location'
    Note:
      type: object
      properties:
        id:
          type: integer
          description: Note identifier
        title:
          type: string
          description: Note title
        description:
          type: string
          description: Note description
        authorId:
          type: integer
          description: User ID of note creator
        groupId:
          type: integer
          description: Group identifier (null for personal notes)
        location:
          $ref: '#/components/schemas/Location'
        createdAt:
          type: string
          format: date-time
          description: Note creation timestamp
    NoteDetails:
      type: object
      properties:
        id:
          type: integer
          description: Note identifier
        title:
          type: string
          description: Note title
        description:
          type: string
          description: Note description
        authorId:
          type: integer
          description: User ID of note creator
        groupId:
          type: integer
          description: Group identifier (null for personal notes)
        location:
          $ref: '#/components/schemas/Location'
        createdAt:
          type: string
          format: date-time
          description: Note creation timestamp
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: List of comments for the note
    UpdateNoteRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Updated note title
        description:
          type: string
          maxLength: 1000
          description: Updated note description
        location:
          $ref: '#/components/schemas/location'