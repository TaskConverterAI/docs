openapi: 3.0.3
info:
  title: Auth Service API
  version: 1.0.0
  description: API for authentication flows (sign-in, log-in, log-out)
servers:
  - url: http://localhost:8081
    description: Local development server
tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: Groups
    description: User groups management endpoints
paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Create a new user account and return authentication tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Validation error - invalid input data
        '409':
          description: Conflict - username or email already exists
        '500':
          description: Internal server error

  /auth/login:
    post:
      summary: Log in a user
      description: Authenticate user with username/email and password, return authentication tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Validation error - invalid input data
        '401':
          description: Invalid credentials
        '500':
          description: Internal server error

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Generate a new access token using a valid refresh token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshAccessTokenRequest'
      responses:
        '200':
          description: Access token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
        '400':
          description: Validation error - invalid input data
        '401':
          description: Invalid or expired refresh token
        '500':
          description: Internal server error

  /auth/logout:
    post:
      summary: Log out current user
      description: Deactivate the refresh token and invalidate the user session
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvalidateSessionRequest'
      responses:
        '204':
          description: User logged out and session invalidated successfully
        '400':
          description: Validation error - invalid input data
        '401':
          description: Not authenticated
        '404':
          description: User not found
        '500':
          description: Internal server error

  /auth/decode:
    post:
      summary: Decode access token
      description: Decode and validate an access token to extract user information
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecodeAccessTokenRequest'
      responses:
        '200':
          description: Token decoded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodedTokenResponse'
        '400':
          description: Validation error - invalid input data
        '401':
          description: Invalid or expired access token
        '500':
          description: Internal server error

  /groups:
    post:
      summary: Create a new group
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '201':
          description: Group created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          description: Invalid input data
        '401':
          description: Not authenticated
    get:
      summary: Get all groups for current user
      tags:
        - Groups
      responses:
        '200':
          description: List of user's groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupSummary'
        '401':
          description: Not authenticated
  /groups/{groupId}:
    get:
      summary: Get detailed group information
      tags:
        - Groups
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
          description: Group identifier
      responses:
        '200':
          description: Group details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDetails'
        '403':
          description: Access denied - not a group member
        '404':
          description: Group not found
        '401':
          description: Not authenticated
    delete:
      summary: Delete group (owner only)
      tags:
        - Groups
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      responses:
        '204':
          description: Group deleted successfully
        '403':
          description: Access denied - not group owner
        '404':
          description: Group not found
        '401':
          description: Not authenticated
  /groups/{groupId}/members:
    post:
      summary: Add member to group
      tags:
        - Groups
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMemberRequest'
      responses:
        '201':
          description: Member added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMember'
        '400':
          description: Invalid input or user already in group
        '403':
          description: Access denied - not group admin
        '404':
          description: Group or user not found
        '401':
          description: Not authenticated
  /groups/{groupId}/members/{userId}:
    delete:
      summary: Remove member from group
      tags:
        - Groups
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User identifier
      responses:
        '204':
          description: Member removed successfully
        '403':
          description: Access denied - not group admin
        '404':
          description: Group or member not found
        '401':
          description: Not authenticated
  /groups/{groupId}/leave:
    post:
      summary: Leave group voluntarily
      tags:
        - Groups
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: integer
          description: Group identifier
      responses:
        '204':
          description: Left group successfully
        '200':
          description: Ownership transfer required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipTransferResponse'
        '403':
          description: Access denied - not group member
        '404':
          description: Group not found
        '401':
          description: Not authenticated
components:
  schemas:
    NewUser:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 32
          description: Unique username
        email:
          type: string
          format: email
          description: Unique user email
        password:
          type: string
          minLength: 8
          description: Must include at least one digit, one uppercase letter and one special character
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
    Credentials:
      type: object
      required:
        - usernameOrEmail
        - password
      properties:
        usernameOrEmail:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token for API authentication
        refreshToken:
          type: string
          description: JWT refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Access token expiration time in seconds
        tokenType:
          type: string
          default: Bearer
          description: Token type for Authorization header

    RegistrationRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          maxLength: 255
          description: Username must not be blank and be at most 255 characters
        email:
          type: string
          format: email
          maxLength: 255
          description: Email must be valid and at most 255 characters
        password:
          type: string
          maxLength: 255
          description: Password must not be blank and be at most 255 characters
      example:
        username: "johndoe"
        email: "john.doe@example.com"
        password: "SecurePassword123!"

    TokenResponse:
      type: object
      required:
        - accessToken
        - refreshToken
      properties:
        accessToken:
          type: string
          description: JWT access token for API authentication
        refreshToken:
          type: string
          description: JWT refresh token for obtaining new access tokens
      example:
        accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    LoginRequest:
      type: object
      required:
        - usernameOrEmail
        - password
      properties:
        usernameOrEmail:
          type: string
          maxLength: 255
          description: Username or email must not be blank and be at most 255 characters
        password:
          type: string
          maxLength: 255
          description: Password must not be blank and be at most 255 characters
      example:
        usernameOrEmail: "johndoe"
        password: "SecurePassword123!"

    RefreshAccessTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          maxLength: 255
          description: Refresh token must not be blank and be at most 255 characters
      example:
        refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    AccessTokenResponse:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          description: New JWT access token for API authentication
      example:
        accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    InvalidateSessionRequest:
      type: object
      required:
        - userId
      properties:
        userId:
          type: integer
          format: int64
          minimum: 1
          description: User ID must not be null and must be positive
      example:
        userId: 12345

    DecodeAccessTokenRequest:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          maxLength: 511
          description: Access token must not be blank and be at most 511 characters
      example:
        accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    DecodedTokenResponse:
      type: object
      required:
        - userId
        - role
      properties:
        userId:
          type: integer
          format: int64
          description: User ID extracted from the token
        role:
          type: string
          description: User role extracted from the token
      example:
        userId: 12345
        role: "USER"

    CreateGroupRequest:
      type: object
      required:
        - name
        - userId
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Group name
        description:
          type: string
          maxLength: 500
          description: Optional group description
        userId:
          type: string
          description: User ID of the group creator
    Group:
      type: object
      properties:
        id:
          type: integer
          description: Group identifier
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description
        ownerId:
          type: integer
          description: User ID of group owner
        createdAt:
          type: string
          format: date-time
          description: Group creation timestamp
        memberCount:
          type: integer
          description: Total number of group members
    GroupSummary:
      type: object
      properties:
        id:
          type: integer
          description: Group identifier
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description
        memberCount:
          type: integer
          description: Total number of group members
        createdAt:
          type: string
          format: date-time
          description: Group creation timestamp
    GroupDetails:
      type: object
      properties:
        id:
          type: integer
          description: Group identifier
        name:
          type: string
          description: Group name
        description:
          type: string
          description: Group description
        ownerId:
          type: integer
          description: User ID of group owner
        createdAt:
          type: string
          format: date-time
          description: Group creation timestamp
        memberCount:
          type: integer
          description: Total number of group members
        members:
          type: array
          items:
            $ref: '#/components/schemas/GroupMember'
          description: List of group members
    GroupMember:
      type: object
      properties:
        userId:
          type: integer
          description: User identifier
        username:
          type: string
          description: Username
        email:
          type: string
          description: User email
        role:
          type: string
          enum: [owner, admin, member]
          description: User's role in the group
        joinedAt:
          type: string
          format: date-time
          description: When user joined the group
    AddMemberRequest:
      type: object
      required:
        - usernameOrEmail
      properties:
        usernameOrEmail:
          type: string
          description: Username or email address
        role:
          type: string
          enum: [admin, member]
          default: member
          description: Role to assign to the new member
    LeaveGroupRequest:
      type: object
      properties:
        transferOwnershipTo:
          type: string
          description: User ID to transfer ownership to (required if current user is owner and group has other members)
    OwnershipTransferResponse:
      type: object
      properties:
        message:
          type: string
          description: Information about required ownership transfer
        eligibleMembers:
          type: array
          items:
            type: object
            properties:
              userId:
                type: integer
              username:
                type: string
              email:
                type: string
          description: List of members eligible to receive ownership
